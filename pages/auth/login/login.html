<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-800">Login</h2>
        <form>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                    Email
                </label>
                <input class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                    Password
                </label>
                <input class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password" placeholder="Enter your password" required>
                <p class="text-red-500 text-xs italic hidden" id="passwordError">Please enter your password.</p>
            </div>
            <div class="flex items-center justify-between">
                <button onclick="loginUser()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out" type="button">
                    Sign In
                </button>
                <a class="text-sm text-blue-600 hover:text-blue-700 transition duration-150 ease-in-out" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">Don't have an account?</p>
            <a href="../signup/signup.html" class="text-blue-600 hover:text-blue-700 font-medium transition duration-150 ease-in-out">
                Sign Up Here
            </a>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
